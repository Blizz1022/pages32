  <div id="loader" style="display: none;">
    <div class="spinner"></div>
  </div>
  <script>
    document.querySelectorAll('.custom-button').forEach(button => {
      button.addEventListener('click', () => {
        // Ocultar el contenido actual
        document.body.innerHTML = ''; 
  
        // Crear y mostrar el loader centrado
        const loader = document.createElement('div');
        loader.id = 'loader';
        loader.style.display = 'flex';
        loader.style.justifyContent = 'center';
        loader.style.alignItems = 'center';
        loader.style.height = '100vh'; // Asegura que ocupe toda la altura de la pantalla
        loader.innerHTML = '<div class="spinner"></div>';
        document.body.appendChild(loader);
  
        // Esperar 5 segundos y redirigir
        setTimeout(() => {
          window.location.href = 'Floristeria.html'; // Cambia por la ruta de tu página HTML
        }, 3000);
      });
    });
  </script>
